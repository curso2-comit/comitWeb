<!DOCTYPE html>
<html>
    <head>
        <title>Contacto</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/principal.css">
    </head>
    <body>
        <h1>Contacto</h1>
        <p>Dejanos tu comentario:</p> 
        <form method="get" action="">
            <label for="mail">Mail</label>
            <input type="mail" name="mail" placeholder="ingresá acá tu mail..." required/> <br>
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" required/> <br>
            <label for="fechaNacimiento">Fecha Nacimiento</label>
            <input type="date" name="fechaNacimiento" /> <br>
            <label for="comentario">Comentario</label>
            <textarea name="comentario"></textarea> <br><br>
            <input type="radio" name="tipo" value="Consulta" />Consulta
            <input type="radio" name="tipo" value="Error" />Error <br>
            <label>Tipo de Cliente</label>
            <select name="tipoCliente">
                <option value="full">Full</option>
                <option value="special">Especial</option>
                <option value="basic">Basico</option>
            </select>

            <input type="submit" value="Enviar" />
        </form> 

        <br><br>
        <a href="../index.html">Ir al index</a>
    </body>
</html>
